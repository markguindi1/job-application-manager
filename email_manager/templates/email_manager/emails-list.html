{% extends 'application_manager/base.html' %}

{% block body %}

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'email_manager/style.css' %}">

  <div class="container">
    <br />
    <h1> Hello there <h1>

    <table class="table table-striped table-bordered table-sm">
      <thead class="thead thead-dark">
        <tr>
          <th>
            Sender
          </th>
          <th>
            Subject
          </th>
          <th>
            Date
          </th>
        </tr>
      </thead>
      <tbody>
        {% for email in emails %}
          <tr>
            <td>
              {{ email.from_email }}
            </td>
            <td>
              {{ email.subject }}
            </td>
            <td>
              {{ email.date }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

{% endblock %}
